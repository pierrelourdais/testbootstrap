
<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>carousel05b</title>

</head>
<body>
<div class="container"> <br/>
  <div class="span9">
    <div id="myCarousel" class="carousel slide">
      <div class="carousel-inner thumbnail">
        <div class="item active"> <img alt="" src="image/1.jpg"/>
          <div class="carousel-caption">
            <p>Une présentation</p>
          </div>
        </div>
        <div class="item"> <img alt="" src="image/2.jpg"/>

            <p>Une autre présentation</p>
          </div>
        </div>
        <div class="item"> <img alt="" src="image/3.jpg"/>
          <div class="carousel-caption">
            <p>Et encore une autre !</p>
          </div>
        </div>
      </div>
      <a class="carousel-control left" data-slide="prev" href="#myCarousel">‹</a> <a class="carousel-control right" data-slide="next" href="#myCarousel">›</a> </div>
  </div>
</div>
</body>
<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>

$(function (){
    $('.carousel').carousel();
});
